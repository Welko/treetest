<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TreeVis Test Babylon.js</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #fps {
            position:fixed;
            top: 0;
            left: 0;
            background: #ffffff88;
        }
    </style>
  </head>
  <body>
    <div id="fps"></div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script type="module">
        import canvas from "./test-renderer.js";
        document.body.appendChild(canvas);
    </script>
  </body>
</html>
